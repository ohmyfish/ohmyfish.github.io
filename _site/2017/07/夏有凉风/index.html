        <section class="post">
<p>恍恍惚惚，半年已经过去。
数不清的加班，无穷尽的 bug，摧残着意志和身心。到现在，有点身心疲惫，孤独和焦虑挥之不去，如影随行。</p>

<p>但是， 你知道这是夏天。</p>

<p>夏有凉风，可以慰风尘。</p>

<p>以上。</p>
