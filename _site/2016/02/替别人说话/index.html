        <article class="content">
        <section class="post">
<p>有些人似乎总爱替别人说话。</p>

<p>把自以为很经典有哲理理性有说服力的话安插在别人嘴上。比如”马云说微商”、”张小龙谈移动互联网”、”李彦宏与莆田系”、”周鸿祎谈创业”……</p>

<p>仿佛 Ta 们就是那些人的化身, 无所不知, 可以预见未来, 可以审时度势。</p>

<p>曾经网上流行的语录很多都是出自”白岩松”, 哪有那么多语录, 哪有那么多话要说。踏踏实实的做事不好吗？</p>

<p>替别人说话, 让别人无话可说。</p>
