        <section class="post">
<p>不用说有多残酷</p>

<p>生活就像温度</p>

<p>给你零下一度</p>

<p>也给你烈日炎炎</p>

<p>还是有很多春夏秋冬</p>

<p>还会有吗</p>

<p>明天又要离开，家</p>

<p>双亲准备了很多</p>

<p>鸡爪，鸡块，鸡蛋</p>

<p>满满的都是爱</p>

<p>TA 们都老了吗</p>
