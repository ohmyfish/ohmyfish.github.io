        <article class="content">
        <section class="post">
<p>归根结底，还是自己的心态有很大问题，急躁，急功近利，浮躁，悲观，没有斗志，遇到点困难就退缩，好像一无是处了。这种状态真是糟糕，一天一天就这么过去了，真是心有不甘！</p>

<p>决定大量看书，不管是技术书还是非技术书，能修身养性的书最好。尽量把自己的心态调整好，不要再那么沧桑。</p>

<p>买了 5 本 Swift 的书籍和一本动画。非技术书籍买了 9 本。慢慢看。</p>
