        <article class="content">
        <section class="post">
<p>目前为止, 大学宿舍的舍友结婚的刚好过半, 距离我们毕业已经 4 周年还差 1 个月。时间真的很快, 2016 年已经过去三分之一。别提什么伤感, 有点物是人非的感觉, 一切都在慢慢改变着。</p>

<p>没有感觉很突然, 又感觉竟然那么快。昨天看见朋友发给我的一张照片, 看着很熟悉。</p>

<p>祝福。</p>

<p>再见。</p>
