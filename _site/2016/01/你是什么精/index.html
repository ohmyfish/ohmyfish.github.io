        <section class="post">
<p>唐僧4人西天取经。</p>

<p>路上遇见一妖精, 抢走了他们的武器和全部家当。孙悟空打不过, 跑天上问太白金星那是何方妖孽。答曰是“洗洁精”。还拐走了“味精”。</p>

<p>哎, 这个笑话好幼稚。太无聊, 不好玩儿。</p>
