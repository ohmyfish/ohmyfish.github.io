        <article class="content">
        <section class="post">
<p>做了一个梦, 梦见下暴雨。感觉很真实。就像小时候下大雨, 只能呆在屋里玩儿。期待大雨过后的天晴。那时候总是有期待, 即使下雨也会满心期待雨后的清新。我也是喜欢下雨的, 看着天际的鱼白肚总是感到兴奋。好像有什么未知的事要发生。那时候不用别人教就会感觉开心, 现在却像是丢失了童年的乐趣。</p>

<p>去哪里找寻悸动的快乐
从内心出发
以梦想为马
继续出发</p>

<p>时间不老
时间苍老
时间永垂不朽</p>

<p>青春在时间之外
成长也刚刚开始</p>
