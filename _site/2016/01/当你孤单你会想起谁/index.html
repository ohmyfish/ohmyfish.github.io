        <article class="content">
        <section class="post">
<p>这个世界每天都在上演着, 你喜欢他, 而她不喜欢你的’话剧’。我们恰好就是剧中的角色, 生动活泼。</p>

<p>愿天下互相爱着彼此的人, 有情人终成眷属。</p>

<p>我没有觉得<a href="">孤单</a>。</p>

<p>依然会想起<a href="">谁</a>。</p>

<p>停电了。</p>
