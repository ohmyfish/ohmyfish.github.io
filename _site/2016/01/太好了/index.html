        <section class="post">
<p>我在我的锤子手机上安装了一个<a href="">Debian</a> 版本的 Linux 系统, 发现太好玩了。以后不管有没有网络, 都可以使用手机来写博客了, 简直不能太好。</p>

<p>现在这篇博客就是用手机码的, JuiceSSH 客户端真心不错, 就是终端乱码问题搞的很烦, 好啦, 现在完美解决。连多个设备之间的同步问题也解决了, 哈哈哈。</p>

<p>看看我手机上的<a href="">截图</a>
<img src="http://ww4.sinaimg.cn/mw690/6c9ce165gw1f00ehakx6hj20u01hc10f.jpg" alt="img" />。</p>
