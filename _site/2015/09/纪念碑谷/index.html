        <section class="post">
<p>纪念碑谷, 是这么念的, <a href="http://www.douban.com/subject/25858750/">纪念碑</a>·谷, 就是有很多纪念碑的地方, 而不是纪念一个叫碑谷的人。这款手机游戏通过探索隐藏小路、发现视力错觉以及击败神秘的乌鸦人来帮助<a href="">沉默公主</a>艾达走出纪念碑迷阵。</p>
