        <article class="content">
        <section class="post">
<p>具有男版甄嬛传之称的《琅琊榜》今天播出了, 时间真是快, 转眼半年过去。</p>

<p>从李逍遥到梅长苏是一种转变, 从玩世不恭到工于心计, 10 年后的演技提升了不少。古装王子的标签还是比较贴切, 胡歌的现代剧看着着实有点不是那么回事儿。</p>

<p>但是这个剧结尾又是一个悲剧。</p>

<p>靳东的古装扮相真是有侠者风范, 太飘逸了。眼前一亮。</p>
