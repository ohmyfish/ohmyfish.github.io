        <section class="post">
<p>心理年龄越大是不是越成熟, 心智不成熟就是幼稚。</p>

<p>2015, 没有计划, 没有目标感, 没有有效的压迫感, 一句话总结, 没有狠劲!</p>

<p>控制不住自己就是对<a href="">自己</a>妥协。</p>

<p>我不怕人阻挡, 就怕<a href="">自己</a>投降。</p>

<p>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　2015.12.31</p>
